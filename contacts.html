<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }
    /* Hero Section */
    .hero-section {
      background: url("https://png.pngtree.com/background/20210709/original/pngtree-technology-electronic-financial-background-picture-image_911034.jpg") center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 160px 20px;
      position: relative;
    }
    .hero-section h1 {
      font-size: 4rem;
      font-weight: bold;
    }
    .hero-section p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    /* Contact Card */
    .contact-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0px 6px 25px rgba(0,0,0,0.12);
      margin-top: -60px;  /* less overlap so text isn’t cut */
      padding: 60px 50px 50px; /* more top padding */
    }
    .contact-info i {
      font-size: 34px;
      color: #e63946;
      margin-right: 18px;
    }
    .contact-info h6 {
      font-weight: bold;
      margin-bottom: 3px;
    }
    .contact-info p {
      margin: 0;
    }

    /* Map */
    .map-container {
      height: 420px;
      border-radius: 12px;
      overflow: hidden;
    }

    /* WhatsApp Floating Button */
    .whatsapp-float {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #25d366;
      color: white;
      font-size: 28px;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
      z-index: 999;
    }
    .whatsapp-float:hover {
      background: #20b955;
      color: white;
    }
    .a,a{
      text-decoration: underline;
      color: #20b955;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero-section">
    <h1>Contacts</h1>
    <p class="a"><a href="comined.html" class="text-white text-decoration-none">HOME</a></p>
    <p class="a"><a href="aboutpage.html" class="text-white text-decoration-none">ABOUT-US</a></p>
  </div>

  <!-- Contact Section -->
  <div class="container">
    <div class="row contact-card align-items-stretch">
      <!-- Contact Info -->
      <div class="col-md-6 contact-info d-flex flex-column justify-content-center">
        <h3 class="mb-4">Get in Touch.</h3>
        <p class="mb-4">Please give us a call, drop us an email or fill out the contact form and we’ll get back to you.</p>

        <div class="d-flex align-items-start mb-4">
          <i class="bi bi-geo-alt-fill"></i>
          <div>
            <h6>Visit Us:</h6>
            <p>Gilgil Town</p>
          </div>
        </div>

        <div class="d-flex align-items-start mb-4">
          <i class="bi bi-envelope-fill"></i>
          <div>
            <h6>Mail Us:</h6>
            <p>support@megzit.com</p>
          </div>
        </div>

        <div class="d-flex align-items-start">
          <i class="bi bi-telephone-fill"></i>
          <div>
            <h6>Phone Us:</h6>
            <p>0111 412 407 / 0734 652 057 / 0756 127 903</p>
          </div>
        </div>
      </div>

      <!-- Google Map -->
      <div class="col-md-6">
        <div class="map-container">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3987.182310154525!2d36.310298!3d-0.497462!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182977edee7e49d5%3A0xebe6d25e5d98f98a!2sGilgil!5e0!3m2!1sen!2ske!4v1695399738123!5m2!1sen!2ske" 
            width="100%" 
            height="100%" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- WhatsApp Floating Button -->
  <a href="https://wa.me/254111412407" class="whatsapp-float" target="_blank">
    <i class="bi bi-whatsapp"></i>
  </a>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
